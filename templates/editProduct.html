<html>
    <head>
        <title>Mobile Phone Catalog</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'styles.css')}}" />
    </head>
    <body>
        <div class="top-bar-layout">
            <h1>Mobile Phone Catalog</h1>
            <a href="{{url_for('gdisconnect')}}"><button class="login-button">Log Out</button></a>
        </div>
        <div class="grid-layout">
            <div class="flex"></div>
            <div class="flex">
                <h3>Enter the new Details</h3>
                {% for i in product %}
                <form action="{{url_for('editProduct',pname=i.pname,pid=i.id)}}" method="POST">
                    Enter the new name for the product:<br>
                    <input name="editedPName" type="text" value="{{ i.pname }}"><br>
                    Enter the new description for the product:<br>
                    <input name="editedPDescription" type="text" value="{{ i.pdescription }}"><br>
                    <input name="Submit" type="submit">
                </form>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
