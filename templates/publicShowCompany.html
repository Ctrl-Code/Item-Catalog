<html>
    <head>
        <title>Mobile Phone Catalog</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'styles.css')}}" />
    </head>
    <body>
        <div class="top-bar-layout">
            <h1>Mobile Phone Catalog</h1>
            <a href="{{url_for('showLogin')}}"><button class="login-button">Log In</button></a>
        </div>
        <div class="grid-layout">
            <div class="flex">
                <h2>Categories</h2>
                <a href="{{url_for('index')}}">‚Üê Go Back Home</a><br>
                {% for c in company %}
                <a href="{{url_for('showCompany',com=c.cname)}}">{{ c.cname }}</a>
                <br>
                {% endfor %}
                <br>
            </div>
            <div class="flex">
                <h2>{{ name }} Items ({{ count }} items)</h2>
                {% for p in product %}
                {% for c in company %}
                {% if p.pc == c.id %}
                <a href="{{url_for('showProduct',cname=c.cname,pname=p.pname)}}">{{ p.pname }}</a>
                {% endif %}
                {% endfor %}
                <br>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
