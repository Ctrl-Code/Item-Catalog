<html>
    <head>
        <title>Mobile Phone Catalog</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'styles.css')}}" />
    </head>
    <body>
        <div class="top-bar-layout">
            <h1>Mobile Phone Catalog</h1>
            <a href="{{url_for('gdisconnect')}}"><button class="login-button">Log Out</button></a>
        </div>
        <div class="grid-layout">
            <div class="flex"></div>
            <div class="flex">
                <form action="{{url_for('addProduct')}}" method="POSt">
                        Choose from the Companies:<br>
                        <select name="CId">
                            {% for c in company %}
                            <option value="{{ c.id }}">{{ c.cname }}</option>
                            {% endfor %}
                        </select><br>
                        Enter the Product Name:<br>
                        <input name="newPName" type="text"><br>
                        Enter the Product Description:<br>
                        <input name="newPDescription" type="text"><br>
                        <input name="Submit" type="submit">
                    </form>
            </div>
        </div>
    </body>
</html>
